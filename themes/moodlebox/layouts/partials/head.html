<head>
  <meta charset="utf-8">
  <meta name="robots" content="all,follow">
  <meta name="googlebot" content="index,follow,snippet,archive">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Title }}</title>
  <meta name="author" content="{{ .Site.Params.Author }}" />
  {{ if .Keywords -}}
  <meta name="keywords" content="{{ delimit .Keywords ", " }}">
  {{- else if .Site.Params.DefaultKeywords -}}
  <meta name="keywords" content="{{ delimit .Site.Params.DefaultKeywords ", " }}">
  {{- end }}
  {{ if .Description -}}
  <meta name="description" content="{{ .Description }}">
  {{- else if .Site.Params.DefaultDescription -}}
  <meta name="description" content="{{ .Site.Params.DefaultDescription }}">
  {{- end }}
  <link rel="alternate" href="{{ "/index.xml" | absLangURL }}" type="application/rss+xml" title="{{ .Site.Title }}">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,500,600,700,300,100,800,900|Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic&amp;subset=latin-ext" rel="stylesheet" type="text/css">
  <!-- Bootstrap and Font Awesome css -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Css animations  -->
  <link href="{{ .Site.BaseURL }}css/animate.min.css" rel="stylesheet">
  <!-- owl carousel css -->
  <link href="{{ .Site.BaseURL }}css/owl.carousel.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/owl.theme.min.css" rel="stylesheet">
  <!-- give css -->
  <link href="{{ .Site.BaseURL }}css/give.min.css" rel="stylesheet">
  <link href="{{ .Site.BaseURL }}css/moodlebox.min.css" rel="stylesheet" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes -->
  <link href="{{ .Site.BaseURL }}css/custom.min.css" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/lunr.js/2.1.5/lunr.min.js"></script>
  <script src="{{ .Site.BaseURL }}js/lunr.stemmer.support.min.js"></script>
  {{- if not (eq .Site.Language.Lang "en") }}
  <script src="{{ .Site.BaseURL }}js/lunr.{{ .Site.Language.Lang | safeJS }}.min.js"></script>
  {{ end -}}
  <!-- Responsivity for older IE -->
  {{- `<!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->` | safeHTML -}}
  <!-- Favicon and various touch icons-->
  <link rel="shortcut icon" href="{{ .Site.BaseURL }}img/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{ .Site.BaseURL }}img/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ .Site.BaseURL }}img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ .Site.BaseURL }}img/manifest.json">
  <link rel="mask-icon" href="{{ .Site.BaseURL }}img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <!-- Facebook OpenGraph tags -->
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ .Permalink }}" />
  <meta property="og:image" content="{{ .Site.Params.logo | absURL }}" />
</head>
