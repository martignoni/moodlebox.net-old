text: "Sind Sie ein Lehrer, Bibliothekar oder Heimschüler, der eine leistungsfähige, sichere E-Learning-Lösung sucht? MoodleBox könnte die Antwort sein. Seine geringe Größe auf einem Raspberry Pi macht ihn zu einer kostengünstigen Option mit der Stärke und Flexibilität von Moodle, dem De-facto-Standard für Open-Source-Lernmanagementsysteme."
name: "Don Watkins"
