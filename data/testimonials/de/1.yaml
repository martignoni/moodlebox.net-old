text: "Die MoodleBox ist eine geniale Idee, um sofort auch ohne schulweites WLAN im Klassenraum mit dem digitalem Lernen anzufangen. Viele Lehrkräfte haben Angst, wenn die Kinder sich im richtigen Internet bewegen, aber können unbesorgt sein, wenn Arbeitsblätter, Lösungen, Fotos und andere Materialien nur auf der MoodleBox zugänglich sind."
