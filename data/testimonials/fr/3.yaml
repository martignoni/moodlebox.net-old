text: "Vous êtes enseignant, bibliothécaire ou élève à domicile et recherchez une solution d'apprentissage en ligne puissante et sécurisée ? MoodleBox peut être la réponse. Son faible encombrement sur une Raspberry Pi en fait une option abordable avec la puissance et la flexibilité de Moodle, le standard de facto des systèmes d'apprentissage libres."
