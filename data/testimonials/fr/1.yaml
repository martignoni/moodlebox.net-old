text: "La MoodleBox est une idée géniale pour démarrer directement l'apprentissage numérique en classe, même si l'école n'a pas de connexion Wi-Fi. La plupart des enseignants sont inquiets quand les enfants sont sur Internet, mais ils peuvent être rassurés quand les documents, photos et autres ressources ne sont disponibles que sur la MoodleBox."
