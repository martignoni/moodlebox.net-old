text: "Are you a teacher, librarian, or homeschooler who's looking for a powerful, secure e-learning solution? MoodleBox may be the answer. Its small footprint on a Raspberry Pi makes it an affordable option with the strength and flexibility of Moodle, the de facto standard in open source learning management systems."
