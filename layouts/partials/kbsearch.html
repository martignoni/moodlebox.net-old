<div class="search-container">
  <h2> Recherche dans la documentation</h2>
  <form id="search_form" style="width: 80%;" class="search search-form" method="get" action="">
    <div class="search-box">
      <input type="text" id="search_terms" name="search_terms" value="" placeholder="Rechercher dans la documentation...">
      <input type="hidden" id="kb_id" value="1">
      <button type="submit" id="search_kb">Rechercher</button>
      <div class="loading-spinner"></div>
    </div>
    <div id="search_results"></div>
  </form>
</div>

<p>Search: <input id="search" type="text" autocomplete="off"></p>
<p> Results:</p>
<ul id="results"></ul>

{{ printf "%#v" .Site.Language.Lang}}

<script type="text/javascript">
var lunrIndex,
    $results,
    pagesIndex;

// Initialize lunrjs using our generated index file
function initLunr() {
  // First retrieve the index file
  $.getJSON({{ "/index.json" | absLangURL }})
    .done(function(index) {
      pagesIndex = index;
      // Set up lunrjs by declaring the fields we use
      // Also provide their boost level for the ranking
      lunrIndex = lunr(function() {
        {{- if not (eq .Site.Language.Lang "en") }}
        this.use(lunr.fr);
        {{ end -}}
        this.field("title");
        this.field("content");
        // ref is the result item identifier (I chose the page URL)
        this.ref("url");
        // Feed lunr with each file and let lunr actually index them
        pagesIndex.forEach(function(page) {
          this.add(page);
        }, this);
      });
    })
    .fail(function(jqxhr, textStatus, error) {
      var err = textStatus + ", " + error;
      console.error("Error getting index file:", err);
    });
}

// Nothing crazy here, just hook up a listener on the input field
function initUI() {
  $results = $("#results");
  $("input[id='search']#search").keyup(function() {
    $results.empty();

    // Only trigger a search when 2 chars. at least have been provided
    var query = $(this).val();
    if (query.length < 2) {
      return;
    }

    var results = search(query);

    renderResults(results);
  });
}

/**
 * Trigger a search in lunr and transform the result
 *
 * @param  {String} query
 * @return {Array}  results
 */
function search(query) {
  // Find the item in our index corresponding to the lunr one to have more info
  // Lunr result:
  //  {ref: "/section/page1", score: 0.2725657778206127}
  // Our result:
  //  {title:"Page1", href:"/section/page1", ...}
  return lunrIndex.search(query).map(function(result) {
    return pagesIndex.filter(function(page) {
      return page.url === result.ref;
    })[0];
  });
}

/**
 * Display the 10 first results
 *
 * @param  {Array} results to display
 */
function renderResults(results) {
  if (!results.length) {
    return;
  }

  // Only show the ten first results
  results.slice(0, 10).forEach(function(result) {
    var $result = $("<li>");
    $result.append($("<a>", {
      href: result.url,
      text: result.title
    }));
    $results.append($result);
  });
}

// Let's get started
// Wait until bottom javascript libraries are loaded
document.addEventListener("DOMContentLoaded", function(event) {
  initLunr();
  initUI();
});
</script>
